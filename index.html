<body>
    <div class="landing-page">
        <div class="widged">
            <header>
                <h2>quiz</h2>
                <p>time left <span>00</span></p>
            </header>
            <div class="bar">
                <span></span>
            </div>
            <div class="cheet">
                <p class="title"> <span>1.</span>what does HTML stand for </p>
                <form action="">
                    <input type="radio" name="que" id="first" class="radio">
                    <label for="first"> hyper text preprocesso </label>
                    
                    <input type="radio" name="que" id="second" class="radio">
                    <label for="second"> hyper text preprocesso </label>
                        
                    <input type="radio" name="que" id="third" class="radio">
                    <label for="third"> hyper text preprocesso </label>
                        
                    <input type="radio" name="que" id="forth" class="radio">
                     <label for="forth"> hyper text preprocesso </label>
                    
                </form>
            </div>
            <footer>
                <p>
                   <span class="currentQ">1</span>
                   of
                   <span class="Qnumber"></span>
                    Questions
                </p>
                <button class="previous">previous que</button>
                <button class="next">next que</button>
            </footer>
        </div>
        <div class="score">
            <p class="percentage ">
              <span>0%</span>
            </p>
            <p class="title">Quzi completed <span class="green">successfully</span> <br> <span class="mark">
                
            </span></p>
          
            <button class="review">review</button>
           
        </div>
    </div>
